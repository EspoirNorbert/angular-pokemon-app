<h1 class="center">Pokémons</h1>
<div class="container">
    <h4 *ngIf="isLoaded" class="center">
        <app-loader></app-loader>
    </h4>
    <div *ngIf="!isLoaded">
        <app-search-pokemon></app-search-pokemon>
        <div  class="row">
            <div *ngFor="let pokemon of pokemonList" class="col m4 s12">
                <div class="card horizontal" 
                    [pkmnBorderCard]="{ borderColor: 'blue', borderStyle: 'dotted' }"
                    (click)="goToPokemon(pokemon)"  
                      >
                    <div class="card-image">
                        <img [src]="pokemon.picture" [alt]="pokemon.name"/>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ pokemon.name }}</p>
                            <p>
                                <small>
                                    {{ pokemon.created | date: 'dd/MM/yy' }}
                                </small>
                            </p>
                            <span *ngFor="let type of pokemon.types" class=" {{ type | pokemonTypeColor }} ">
                                {{ type }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3 text-white"
    style="position: fixed; bottom: 25px; right: 25px"
    routerLink="/pokemons/add"
>
 ➕
</a>
