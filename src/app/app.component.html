<h1 class="center">Liste des Pok√©mons</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s12">
      <div class="card horizontal"  [pkmnBorderCard]="{ borderColor: 'blue', borderStyle: 'dotted' }">
        <div class="card-image">
          <img [src]="pokemon.picture" [alt]="pokemon.name" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small> {{ pokemon.created }} </small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
